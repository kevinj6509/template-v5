    <title>Hexadecimal Colour Code Game</title>

  <body>
    <h1>What is the colour code for this colour?</h1>

    <div id="colorSample"></div>
    <div id="hexDisplay"></div>
    
    <div id="buttons">
      <button class="button button1" onclick="toggleLevel(1)" id="btn1">Level 1</button>
      <button class="button button2" onclick="toggleLevel(2)" id="btn2">Level 2</button>
      <button class="button button3" onclick="toggleLevel(3)" id="btn3">Level 3</button>
    </div>
    
    <div id="modeSwitch">
      <button class="button button1" onclick="toggleMode(1)" id="btn4">Mode 1</button>
      <button class="button button2" onclick="toggleMode(2)" id="btn5">Mode 2</button>
    </div>
    
    <div id="cluster1" class="cluster">
      <span id="a" class="answer">sdg</span>
      <span id="b" class="answer">sdg</span>
    </div>

    <div id="cluster2" class="cluster">
      <span id="c" class="answer">sdg</span>
      <span id="d" class="answer">sdg</span>
    </div>
    
   <div id="cluster3" class="cluster">
      <span id="e" class="answer">sdg</span>
      <span id="f" class="answer">sdg</span>
    </div>
    
    <div id="cluster4" class="cluster">
      <span id="g" class="answer">sdg</span>
      <span id="h" class="answer">sdg</span>
    </div>

    <div class="answer cluster flex">Score: <span id="score"> 0 / 0</span></div>
