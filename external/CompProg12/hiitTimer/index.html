    <title>HIIT Timer</title>

    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

  <body onload="preload()">
    <div id="content">
      
      <h1>HIIT Timer</h1>

      <div id="getTime">
        <label for="warmUp">Warm Up Length: </label>
        <input type="text" id="warmUp" name="warmUp" placeholder="3:20" />

        <label for="highIntensity">High Intensity Interval Length: </label>
        <input
          type="text"
          id="highIntensity"
          name="highIntensity"
          placeholder="3:20"
        />

        <label for="lowIntensity">Low Intensity Interval Length: </label>
        <input
          type="text"
          id="lowIntensity"
          name="lowIntensity"
          placeholder="3:20"
        />

        <label for="coolDown">Cool Down Length: </label>
        <input type="text" id="coolDown" name="coolDown" placeholder="3:20" />

        <label for="setAmount">Amount of Sets: </label>
        <input type="text" id="setAmount" name="setAmount" placeholder="4" />

        <div class="startTimer" onclick="toggleTimer()">Start Timer</div>
      </div>

      <div id="getTime2">
        <div id="creator">
          <div id="innerContent">
            <div>
              <p>Create a Workout!</p>
              <label for="warmUp2">Warm Up Length: </label>
              <input type="text" id="warmUp2" name="warmUp2" placeholder="3:20" />
              <div class="startTimer2" onclick="setWarmUp()">Update</div>
              <br><br>
              <!-- <label for="coolDown2">Cool Down Length: </label>
              <input type="text" id="coolDown2" name="coolDown2" placeholder="3:20" />
              <div class="startTimer2" onclick="">Update</div> -->

              <br><hr>

              <p>Create an Interval: </p>

              <label >Interval Name: </label>
              <input type="text" id="intName" name="name" placeholder="Run" />

              <label >Interval Length: </label>
              <input type="text" id="intLength" name="time" placeholder="3:20" />

              <div class="startTimer" onclick="addInterval()">Add Interval</div>
            </div>
            
            <div id="margin">  
              <label>Add Cooldown: </label>
              <input type="text" id="cooldownDisplay" placeholder="3:20" />

              <div class="startTimer" onclick="setCooldown()">Add Cooldown</div>
            </div>
          </div>
        </div>

        <div id="wDisplay">
          <div id="innerContent2">
            <p>Your current workout: </p>
            <div id="workout"></div>
            <div id="bottom">
              <div class="startTimer" onclick="startWorkout()">Start Workout</div>
            </div>
          </div>
        </div>
      </div>

      <div id="timerContainer">
        <div id="display"></div>
        <div id="app">
          <div id="setType">Warm Up</div>
        </div>
      </div>
    </div>
  </body>
